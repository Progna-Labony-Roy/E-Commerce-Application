<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCraft | Best E-commerce website</title>

    <!-- tailwind daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--  -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <header>
      <div class="navbar bg-base-100 shadow-sm px-10">
        <div class="navbar-start">
          <a class="btn btn-ghost text-2xl text-blue-600 font-bold"
            >SwiftCart</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <i
            class="fa-solid fa-cart-arrow-down pr-10 pt-2 text-2xl btn btn-ghost"
          ></i>
        </div>
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <h1
        class="flex justify-center text-4xl font-bold lg:px-32 md:28 md:mt-16 md:mb-6"
      >
        Our Products
      </h1>
       <div
        id="category-container"
        class="px-32 py-12 flex justify-center gap-5"
      ></div>
      <div
        id="product-container"
        class="grid lg:grid-cols-3 md:grid-cols-2 gap-12 px-32"
      ></div>
    </section>

    <script src="script/products.js"></script>
  </body>
</html>
